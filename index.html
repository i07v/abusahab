<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير نظامي!</title>
    <style>
        body {
            background: #000;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: none;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20%;
            text-shadow: 0 0 10px #fff;
        }
        .hidden-btn {
            opacity: 0;
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay loop muted id="scaryVideo">
            <source src="https://cdn.discordapp.com/attachments/832734068319715379/1395829931333914764/myVideo.mp4?ex=687bdf6c&is=687a8dec&hm=f9c7590decc3bacd2fa77d27b6e4c71d0e54c107ca6b8da97ac3ab3a38f9ba0c" type="video/mp4">
            <!-- إذا لم يعمل الرابط، جرب رفع الفيديو على استضافة أخرى -->
        </video>
    </div>

    <h1>⚠️ خطأ: تم اكتشاف فيروس في جهازك!</h1>
    <p>لا تحاول إغلاق هذه الصفحة!</p>

    <button class="hidden-btn" id="exitBtn">اضغط هنا للخروج</button>

    <script>
        // تشغيل الفيديو تلقائياً (حتى لو كان muted)
        document.getElementById('scaryVideo').play().catch(e => {
            console.log("تعذر تشغيل الفيديو تلقائياً:", e);
        });

        // منع الإغلاق أو التبويب
        window.onbeforeunload = function() {
            return "⚠️ تحذير: قد يتضرر جهازك إذا غادرت!";
        };

        // منع النقر بزر الماوس الأيمن
        document.addEventListener('contextmenu', e => e.preventDefault());

        // منع اختيار النص أو الضغط على F12
        document.onkeydown = function(e) {
            if (e.key === "F12" || e.ctrlKey || e.key === "Escape") {
                e.preventDefault();
                if (e.key === "Escape") {
                    escapeCount++;
                    if (escapeCount >= 5) {
                        document.getElementById('exitBtn').style.opacity = "1";
                    }
                }
            }
        };

        // منع التكبير/التصغير على الهاتف
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        let escapeCount = 0;
        document.getElementById('exitBtn').onclick = function() {
            window.onbeforeunload = null;
            window.close();
        };
    </script>
</body>
</html>
