<!DOCTYPE html>
<html>
<head>
    <title>Gofile - Cloud Storage Made Simple</title>
    <style>
        body { margin: 0; overflow: hidden; }
        video { 
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <script>
        // خدعة لتفعيل الصوت بعد ثانيتين
        setTimeout(() => {
            const video = document.getElementById('myVideo');
            video.muted = false;
            video.volume = 1.0;
        }, 2000);
    </script>
</body>
</html>
