<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير نظامي!</title>
    <style>
        body {
            background: #000;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: none;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="scaryVideo" loop>
            <source src="https://cdn.discordapp.com/attachments/832734068319715379/1395829931333914764/myVideo.mp4" type="video/mp4">
        </video>
        <button id="startButton">اضغط لبدء الفحص</button>
    </div>

    <script>
        const video = document.getElementById('scaryVideo');
        const startButton = document.getElementById('startButton');
        
        // عند النقر على الزر (التفاعل المطلوب)
        startButton.onclick = function() {
            startButton.style.display = 'none';
            video.muted = false; // تفعيل الصوت
            video.play().catch(e => alert("حدث خطأ: " + e));
            
            // تشغيل صوت إضافي مزعج
            const scarySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-horror-scream-2886.mp3');
            scarySound.play();
        };

        // منع الإغلاق
        window.onbeforeunload = function() {
            return "⚠️ تحذير: النظام غير مستقر!";
        };

        // منع النقر الأيمن وF12
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.key === "F12" || e.ctrlKey) e.preventDefault();
        };
    </script>
</body>
</html>
