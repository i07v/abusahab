<!DOCTYPE html>
<html>
<head>
    <title>فيديو يعمل دائمًا</title>
    <style>
        #fallback { display: none; color: red; }
    </style>
</head>
<body>
    <video id="myVideo" controls width="100%">
        <source src="videos/myvideo.mp4" type="video/mp4">
        <source src="videos/myvideo.webm" type="video/webm">
        <p id="fallback">المتصفح لا يدعم الفيديو. <a href="videos/myvideo.mp4">انقر لتحميله</a></p>
    </video>

    <script>
        const video = document.getElementById('myVideo');
        const fallback = document.getElementById('fallback');
        
        video.play().catch(error => {
            fallback.style.display = 'block';
            console.error("فشل التشغيل:", error);
        });
    </script>
</body>
</html>
