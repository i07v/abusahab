<!DOCTYPE html>
<html>
<head>
    <title>فيديو لا يُوقف!</title>
    <style>
        body { margin: 0; overflow: hidden; }
        video { 
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop controls muted>
        <source src="your-video.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener('click', () => {
            const video = document.getElementById('myVideo');
            video.muted = false; // تفعيل الصوت بعد أول نقر
            video.volume = 1.0; // أقصى صوت
        });
    </script>
</body>
</html>
