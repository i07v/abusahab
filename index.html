<!DOCTYPE html>
<html>
<head>
    <title>ŸÖŸÅÿßÿ¨ÿ£ÿ© ÿ≥ÿßÿ≠ÿ±ÿ©! üéÅ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="myVideo" autoplay loop muted>
            <source src="videos/scary-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // ŸÉŸàÿØ ÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±Ÿäÿ®ÿ™ ŸÑÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ™ Ÿàÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖÿßÿ™
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿÆÿßÿµŸäÿ© muted ÿ®ÿπÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ (ŸÑÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ™)
            setTimeout(() => {
                video.muted = false;
                video.volume = 1.0; // ÿ£ŸÇÿµŸâ ÿµŸàÿ™ (1.0 = 100%)
            }, 1000);
            
            // ŸÖŸÜÿπ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÅŸäÿØŸäŸà ÿ£Ÿà ÿ•ÿ∫ŸÑÿßŸÇŸá
            video.addEventListener('pause', (e) => {
                e.preventDefault();
                video.play();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Space' || e.key === 'Escape') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
